<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> ID </th>
      <td mat-cell *matCellDef="let element" width="15px"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Name </th>
      <td mat-cell *matCellDef="let element" width="25px"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Email </th>
      <td mat-cell *matCellDef="let element" width="15px"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Speciality </th>
      <td mat-cell *matCellDef="let element" width="15px"> {{element.speciality}} </td>
    </ng-container>

     <ng-container matColumnDef="bloodgroup">
        <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Blood Group </th>
        <td mat-cell *matCellDef="let element" width="25px"> {{element.bloodgroup}} </td>
    </ng-container>

    <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef style="background-color: blue;"> Contact No. </th>
        <td mat-cell *matCellDef="let element" width="5px"> {{element.contactno}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td>
            <button class="btn btn-sm btn-warning"><i class ="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger"><i class ="fa fa-remove"></i>Delete</button>
        </td>
    </ng-container>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
