<div class="container">
<mat-card style="position: fixed; top:0;
bottom:0;
left:0;
right:0;
overflow: scroll;">
    <mat-toolbar style="background-color:skyblue;">
        <span>User Profile</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon><a href="pprofile">person</a></mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon><a href="login">logout</a></mat-icon>
        </button>
      </mat-toolbar>
      
      <body style="padding: 50px;">
        <mat-icon>folder_shared</mat-icon>
      
          <mat-card class="example-card" style=" background-color: rgb(177, 177, 177);">
          <ng-container>
              <h1 style="padding-left: 25px; padding-top: 25px;">Patientname</h1>
              <div>
              <p>Age:</p>
              <p>height:</p>
              <p>weight:</p>
              <p>Spo2:</p>
              </div>
              <div>
              <p>Sugar:</p>
              <p>BP:</p>
              <p>Temp</p>
              </div>
              <!-- <div>
              <p>BP:</p>
              <p>Sugar:</p>
              <p>Temp:</p>
          </div> -->
          
          </ng-container>
         
          <h1 style="background-color: skyblue;">Previous records</h1>
          <mat-table [dataSource]="dataSource" class="mat" >
      
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> SNo. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Doctor </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
            <div>
              <label>Suggestions:</label>
              <input type="text-area" >
              <span></span>
              
            </div>
           
          
        </mat-card>
      
      </body>
      
     

</mat-card>
</div>
